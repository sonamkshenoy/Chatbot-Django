{% extends "base_layout.html" %}

{% block content %}


  <div class='form-group m-4'>

    <h1>Sign up if you are a new user </h1>
    <form class="" action="{% url 'accounts:signup' %}" method="post">


      {% csrf_token %}

      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" value=""></input></br>

      <label for="emailid">E-mail Id</label>
      <input type="text" name="emailid" class="form-control" value=""></input>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small></br>

      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" value=""></input></br>

      <button type="submit" class="btn btn-primary">Sign up</button>

    </form>

    {% if exception %}
      <p> {{ exception }}</p>
    {% endif %}

    {% if success %}
      <p> {{ success }} <a href="/accounts/login/"> login page</a></p>
    {% endif %}


  </div>


{% endblock %}
